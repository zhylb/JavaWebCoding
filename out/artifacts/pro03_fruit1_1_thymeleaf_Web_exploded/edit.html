<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{css/styleEdit.css}">

<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">水果修改后台</p>
        <form action="" method="post">
            <table id="tbl_fruit" th:object="${fruit}">
                <tr >
                    <th>名称</th>
                    <th><input type="text" name="fname" th:value="*{fname}"></th>
                </tr>
                <tr >
                    <th>价格</th>
                    <th><input type="text" name="price" th:value="*{price}"></th>
                </tr>
                <tr >
                    <th>库存</th>
                    <th><input type="text" name="fcount" th:value="*{fcount}"></th>
                </tr>
                <tr >
                    <th>备注</th>
                    <th><input type="text" name="remark" th:value="*{remark}"></th>
                </tr>
            </table>
        </form>

    </div>
</div>

</body>
