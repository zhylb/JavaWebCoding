<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" th:href="@{/static/css/register.css}" />
    <script language="JavaScript" th:src="@{/static/script/index.js}"></script>
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div id="login_header">
      <a href="../index.html">
        <img class="logo_img" alt="" th:src="@{/static/img/logo.gif}" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>注册尚硅谷会员</h1>
        <form th:action="@{user.do}" method="post"  onsubmit="return ckRegist();">
          <input type="hidden" name="operate" value="register" >
          <div class="form-item">
            <div>
              <label>用户名称:</label>
              <input type="text" id="uname" name="uname" value="love_in_blue" onblur="ckUname(this.value)" placeholder="请输入用户名" />
            </div>
            <span id="unameErr" class="errMess">用户名应为6~16位数组和字母组成</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input type="password" id="pwd" name="pwd" th:value="123" placeholder="请输入密码" />
            </div>
            <span id="pwdErr" class="errMess">密码的长度至少为8位</span>
          </div>
          <div class="form-item">
            <div>
              <label>确认密码:</label>
              <input type="password" id="repPwd" name="repPwd" th:value="123" placeholder="请输入确认密码" />
            </div>
            <span id="regPwdErr" class="errMess">密码两次输入不一致</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input type="text" id="email" name="email" value="overYou@123.com"  placeholder="请输入邮箱" />
            </div>
            <span id="emailErr" class="errMess">请输入正确的邮箱格式</span>
          </div>
          <div class="form-item">
            <div>
              <label>验证码:</label>
              <div class="verify">
                <input type="text" name="code" placeholder="" />
                <img th:src="@{/kaptcha.jpg}" alt="" />
              </div>
            </div>
            <span class="errMess">请输入正确的验证码</span>
          </div>
          <button class="btn">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
    </div>
  </body>
</html>
