<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<body>
<div id="div_add_reply">
    <p class="add_reply_title">发表日志</p>
    <form th:action="@{topic.do}" method="post">
        <input type="hidden" name="operate" value="add"/>
        <input type="hidden" name="id" th:value="${session.userBasic.getId()}"/>

        <table>
            <tr>
                <th style="width: 25%">日志名称：</th>
                <td><input type="text" name="title" /></td>
            </tr>
            <tr>
                <th>日志内容：</th>
                <td><textarea name="content" rows="3"></textarea></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value=" 发 表 "/>
                    <input type="reset" value=" 重 置 "/>
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
