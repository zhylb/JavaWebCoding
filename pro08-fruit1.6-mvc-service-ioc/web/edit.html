<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <base href="localhost:8080/pro03/" > 这样定位路径不好-->
    <link rel="stylesheet" th:href="@{css/styleEdit.css}">
<!--    <link rel="stylesheet" href="css/style.css"> 这样定位路径不好-->
<!--    <script type="text/javascript" src="js/demo04.js"></script>-->
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">水果修改后台</p>
        <form th:action="@{fruit.do}" method="post">
            <input type="hidden" name="operate" value="update">
            <table id="tbl_fruit" th:object="${fruit}">
                <input type="hidden" name="fid" th:value="${fruit.fid}">
                <tr >
                    <th>名称</th>
                    <td><input type="text" name="fname" th:value="${fruit.fname}"></td>
                </tr>
                <tr >
                    <th>价格</th>
                    <td><input type="text" name="price" th:value="*{price}"></td>
                </tr>
                <tr >
                    <th>库存</th>
                    <td><input type="text" name="fcount" th:value="*{fcount}"></td>
                </tr>
                <tr >
                    <th>备注</th>
                    <td><input type="text" name="remark" th:value="*{remark}"></td>
                </tr>
                <th><input type="submit"></th>
            </table>
        </form>

    </div>
</div>

</body>
</html>
