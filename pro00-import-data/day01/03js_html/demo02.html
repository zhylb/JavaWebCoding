<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/demo02.css">
    <script type="text/javascript" src="js/demo02.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <table id="tbl_fruit">
            <tr>
                <th>名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                <td>苹果</td>
                <td onmouseover="showHand()">5</td>
                <td>20</td>
                <td>100</td>
                <td><img src="../imgs/del.jpg"class="delImg"/></td>
            </tr>
            <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                <td>菠萝</td>
                <td>5</td>
                <td>20</td>
                <td>100</td>
                <td><img src="../imgs/del.jpg"class="delImg"/></td>
            </tr>
            <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                <td>西瓜</td>
                <td>1</td>
                <td>100</td>
                <td>100</td>
                <td><img src="../imgs/del.jpg"class="delImg"/></td>
            </tr>
            <tr>
                <td>总计</td>
                <td colspan="4">999</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
