<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/demo02.css">
    <script type="text/javascript" src="js/demo04.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <table id="tbl_fruit">
            <tr>
                <th>名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>苹果</td>
                <td>5</td>
                <td>20</td>
                <td>100</td>
                <td><img src="../imgs/del.jpg"class="delImg"/></td>
            </tr>
            <tr>
                <td>菠萝</td>
                <td>5</td>
                <td>20</td>
                <td>100</td>
                <td><img src="../imgs/del.jpg"class="delImg"/></td>
            </tr>
            <tr>
                <td>西瓜</td>
                <td>1</td>
                <td>100</td>
                <td>100</td>
                <td><img src="../imgs/del.jpg"class="delImg"/></td>
            </tr>
            <tr>
                <td>总计</td>
                <td colspan="4">300</td>
            </tr>
        </table>
        <hr/>
        <div id="add_fruit_div" align="center">
            <table id="add_fruit_table">
                <tr>
                    <td>名称：</td>
                    <td><input type="text" id="fname" value="any"/></td>
                </tr>
                <tr>
                    <td>价格：</td>
                    <td><input type="text" id="price" value="8"/></td>
                </tr>
                <tr>
                    <td>数量：</td>
                    <td><input type="text" id="fnum" value="5"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="button" class="btn" id="addBtn"value="添加"/></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
