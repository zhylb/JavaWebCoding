<!--
1)
html是解释性语言而不是编译型语言
浏览器是容错的 会尽量解释
2)
01html 页面中由一对标签组成 <01html> </01html>
<01html> 开始标签
</01html> 结束标签
3)
title 网页的标题
4)
可以在meta标签中设置编码格式
5)
<br/>标签表示换行 br标签指的是单标签，单标签：开始和结束标签是同一个 斜杠放在单词后面
6)
p 表示段落标签
7)
img 表示图片标签 单标签
	src属性表示图片的路径
	width 和 height表示大小
	alt表示图片的提示
8)
路径问题
	1 相对路径 
	2 绝对路径 
9)
h1-h6标题标签
10)
列表 ：ul ol
- ol 是有序列表
	start 表示从*开始 type表示显示的类型: A a I i 1(default)
- ul 是无序列表
	type disc(default),circle square
11) u 下划线 b 粗体 i 斜体

12）sub下标 sup是上标

13) html中的实体 小于 &lt; 大于&gt;版权@copy; 可以百度
	
14) span 不换行的


15) a 表示超链接 
		href 链接的地址
		target :
			_self:
			_blank:
			_parent:
			_top:
16) div 层级结构 具有空间的概念

-->
