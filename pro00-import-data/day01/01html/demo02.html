<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签的学习</title>
</head>
<body>
    <table border="1" width="600" cellspacing="0" cellpadding="4">
        <tr>
            <th>姓名</th>
            <th>地区</th>
            <th>元素</th>
            <th>武器</th>
        </tr>
        <tr align="center">
            <td>迪卢克</td>
            <td>蒙德</td>
            <td>火</td>
            <td>双手剑</td>
        </tr>
        <tr align="center">
            <td>温迪</td>
            <td>蒙德</td>
            <td>风</td>
            <td>弓</td>
        </tr>
        <tr align="center">
            <td>达达利亚</td>
            <td>至冬</td>
            <td>水</td>
            <td>弓</td>
        </tr>
    </table>
    <hr/>
    <table border="1" cellspacing="0" cellpadding="4" width="600">
        <tr>
            <th>名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        <tr align="center">
            <td>苹果</td>
            <td rowspan="2">5</td>
            <td>20</td>
            <td>100</td>
            <td><img src="../imgs/del.jpg" height="25" width="25"/></td>
        </tr>
        <tr align="center">
            <td>菠萝</td>

            <td>20</td>
            <td>100</td>
            <td><img src="../imgs/del.jpg" height="25" width="25"/></td>
        </tr>
        <tr align="center">
            <td>西瓜</td>
            <td>1</td>
            <td>100</td>
            <td>100</td>
            <td><img src="../imgs/del.jpg" height="25" width="25"/></td>
        </tr>
        <tr >
            <td>总计</td>
            <td align="right" colspan="4">300</td>
        </tr>
    </table>

</body>
</html>
<!--
17 表格 table
    行 tr
    列 td
    表头 th

    table中有如下属性 已经被淘汰
    - border 表格边框
    - width 表格的宽度
    - cellspacing 单元格间距
    - cellpadding 单元格填充

    tr align->center left right
只要和显示有关的都已经淘汰

    rowspan 行合并
    colspan 列合并


 -->
