<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<frameset rows="20%,*" frameborder="no">
    <frame src="demo02.html">
    <frameset cols="20%,*">
        <frame src="demo01.html">
        <frameset rows="80%,*">
            <frame src="demo03.html">
            <frame src="demo02.html">
        </frameset>
    </frameset>

</frameset>
</html>
<!--
frameset 表示页面框架 这个标签已经被淘汰 不需要掌握
frame 表示具体引用
-->
